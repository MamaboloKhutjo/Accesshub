<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <link rel="stylesheet" href="dashcss.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
        <link href="images/main_logo.png" rel="icon">
    </head>

    <body>
        <div class="dashboard">
            <!-- Sidebar -->
            <aside class="sidebar">
              <div class="sidebar-header">
                <h2>Admin Panel</h2>
              </div>
              <ul>

                <li>
                    <a href="Dashboard.html">
                        <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/home.png" alt="home"/>
                        Dashboard
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/imac-settings.png" alt="imac-settings"/>
                        System view
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/20/marker--v1.png" alt="marker--v1"/>
                        Ping
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/20/toggle-on--v1.png" alt="toggle-on--v1"/>
                        Switches
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img width="20" height="20" src="https://img.icons8.com/android/20/rfid-signal.png" alt="rfid-signal"/>
                        Sensors
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img width="20" height="20" src="https://img.icons8.com/ios-filled/20/office.png" alt="office"/>
                        Workstations
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img width="20" height="20" src="https://img.icons8.com/ios-filled/20/worldwide-location--v1.png" alt="worldwide-location--v1"/>
                        GPS
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img width="20" height="20" src="https://img.icons8.com/sf-regular-filled/20/temperature.png" alt="temperature"/>
                        Meteorological
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/20/full-battery.png" alt="full-battery"/>
                        Battery Monitor
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img width="20" height="20" src="https://img.icons8.com/ios-filled/20/appointment-reminders--v1.png" alt="appointment-reminders--v1"/>
                        Notifications
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/20/person-male.png" alt="person-male"/>
                        Profile
                    </a>
                </li>

              </ul>
            </aside>
        
            <!-- Main Content -->
            <main class="main-content">
              <header>
                <h1 id="welcome-message">Welcome,</h1>
                <p>Overview of your system performance.</p>
              </header>
        
              <!-- Analytics Section -->
              <section class="analytics bento-grid">
                <div class="card large">
                  <h3>Sensors</h3>
                </div>
                
                <div class="card small">
                  <h3>Switches</h3>
                </div>
                
                <div class="card medium">
                  <h3>Workstations</h3>
                </div>
                
                <div class="card medium">
                  <h3>GPS</h3>
                </div>
                
                <div class="card large">
                  <h3>Meteorological</h3>
                </div>
                
                <div class="card small">
                  <h3>Battery Monitors</h3>
                </div>
                
                <div class="card medium">
                  <h3>Ping</h3>
                </div>
              </section>
        <br>
              <!-- Chart Section -->
              <section class="logs">
                <canvas id="log-chart"></canvas>
              </section>
            </main>
          </div>

          <script src="script.js"></script>
    </body>
        
</html>
