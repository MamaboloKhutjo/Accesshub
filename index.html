<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="Styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Silkscreen:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    </head>


    <body >
        <header>
            <div class="img-header">
                <a href="https://www.spoilerinterface.com">
                    <img src="images/main_logo.png" alt="This is the logo for spoilerinterface">
                </a>
            </div>
        
            <div class="nav-header">
                <ul>
                    <li>
                        <a href="https://www.spoilerinterface.com">
                            Home
                        </a>
                    </li>
        
                    <li>
                        <a href="https://www.spoilerinterface.com/#services">
                            Services
                        </a>
                    </li>
        
                    <li>
                        <a href="https://www.spoilerinterface.com/#features">
                            Features
                        </a>
                    </li>
        
                    <li>
                        <a href="https://www.spoilerinterface.com/docs/">
                            Docs
                        </a>
                    </li>
        
                    <li>
                        <a href="https://www.spoilerinterface.com/#contact">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        
        </header>
        
        <main >
            <div class="h-screen w-screen flex justify-center items-center dark:bg-gray-900">
                    
                        <div
                            class="border-[20px] border-transparent rounded-[20px] dark:bg-gray-900 bg-white shadow-lg xl:p-10 2xl:p-10 lg:p-10 md:p-10 sm:p-2 m-2">
                            <h1 class="pt-8 pb-6 font-bold dark:text-gray-400 text-5xl text-center cursor-default">
                                Login
                            </h1>
        
                            <form >
                                <div>
                                    <label for="email" class="mb-2 ">
                                        Email
                                    </label>

                                    <input id="email" class="email" type="email" placeholder="Email" required />
                                </div>
                                <div>
                                    <label for="password" class="mb-2">Password</label>
                                    <input id="password" class="password" type="password" placeholder="Password" required />
                                </div>

                                <button class="button" type="submit">
                                    LOG IN
                                </button>

                                <a class="sign-in" href="#">
                                        Forget your password?
                                </a>
                            </form>

                            <p>
                                Or login with: 
                            </p>

                            <!-- Third Party Authentication Options -->
                            <div class="items">
                                <button href="#" class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1">
                                    <img class="max-w-[25px]" src="https://ucarecdn.com/8f25a2ba-bdcf-4ff1-b596-088f330416ef/"
                                        alt="Google" />
                                </button>
                                <button href="#" class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1">
                                    <img class="max-w-[25px] filter dark:invert"
                                        src="https://ucarecdn.com/be5b0ffd-85e8-4639-83a6-5162dfa15a16/" alt="Github" />
                                </button>
                                <button href="#" class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1">
                                    <img class="max-w-[25px]" src="https://ucarecdn.com/6f56c0f1-c9c0-4d72-b44d-51a79ff38ea9/"
                                        alt="Facebook" />
                                </button>
                                <button href="#" class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1">
                                    <img class="max-w-[25px] dark:gray-100"
                                        src="https://ucarecdn.com/82d7ca0a-c380-44c4-ba24-658723e2ab07/" alt="twitter" />
                                </button>
        
                                <button href="#" class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1">
                                    <img class="max-w-[25px]" src="https://ucarecdn.com/3277d952-8e21-4aad-a2b7-d484dad531fb/"
                                        alt="apple" />
                                </button>
                            </div>

                            <div class="flex flex-col mt-4 items-center justify-center text-sm">
                                <h3 class="dark:text-gray-300">
                                    Don't have an account?
                                    <a  href="sign in.html">
                                            Sign Up 
                                    </a>
                                </h3>
                            </div>

                            
        
                            <div >
                                <p class="cursor-default">
                                    By signing in, you agree to our
                                    <a class="group text-blue-400 transition-all duration-100 ease-in-out" href="#">
                                        <span
                                            class="cursor-pointer bg-left-bottom bg-gradient-to-r from-blue-400 to-blue-400 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                                            Terms
                                        </span>
                                    </a>
                                    and
                                    <a class="group text-blue-400 transition-all duration-100 ease-in-out" href="#">
                                        <span
                                            class="cursor-pointer bg-left-bottom bg-gradient-to-r from-blue-400 to-blue-400 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                                            Privacy Policy
                                        </span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>

        </main>


        
    </body>
</html>
