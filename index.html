<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>


<body>
    <header>
        <div class="img-header">
            <a href="https://www.spoilerinterface.com">
                <img src="images/main_logo.png" alt="This is the logo for spoilerinterface">
            </a>
        </div>

        <div class="nav-header">
            <ul>
                <li>
                    <a href="https://www.spoilerinterface.com">
                        Home
                    </a>
                </li>

                <li>
                    <a href="https://www.spoilerinterface.com/#services">
                        Services
                    </a>
                </li>

                <li>
                    <a href="https://www.spoilerinterface.com/#features">
                        Features
                    </a>
                </li>

                <li>
                    <a href="https://www.spoilerinterface.com/docs/">
                        Docs
                    </a>
                </li>

                <li>
                    <a href="https://www.spoilerinterface.com/#contact">
                        Contact
                    </a>
                </li>
            </ul>
        </div>

    </header>

    <main>
        <div class="container" id="Signup">
            <h1 class="form-title">
                Sign Up
            </h1>

            <form  method="post" action="">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <label for="fName"> First Name</label>
                    <input type="text" name="fName" id="fName" placeholder="First Name" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <label for="fName"> Last Name</label>
                    <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                    
                </div>

                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <label for="fName"> Cellphone</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number" required>
                </div>
    
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <label for="fName"> Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    
                </div>
    
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <label for="fName"> Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required>  
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <label for="fName"> Confirm Password</label>
                    <input type="password" name="password" id="password" placeholder="Confirm Password" required>  
                </div>

                <input type="submit" class="button" value="Sign up" name="Sign Up">

                <p class="or">
                    Or Sign Up with
                </p>
    
                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-apple"></i>
                </div>
    
                <div class="links">
                    <p> Already have Account?</p>
                    <button id="SignInButton"> Sign In</button>
                </div>
    
                <div class="terms">
                    <p>
                        By signing up, you Agree to the <span><a href="#"> Terms and Conditions</a></span>
                    </p>
                </div>
            </form>

            
            
        </div>
    
        <div class="container" id="Signup">
            <h1 class="form-title">
                Login
            </h1>

            <form method="post" action="">


                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="fName"> Email</label>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="password" required>
                    <label for="fName"> pasword</label>
                </div>

                <input type="submit" class="button" value="Sign In" name="Sign In">

                <div class="recover">
                    <a href="#"> Forgot pasword</a>
                </div>
            </form>

                <p class="or">
                    -------------OR---------------
                </p>

                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-apple"></i>
                </div>

                <div class="links">
                    <p> Don't have Account?</p>
                    <button id="SignUpButton"> Sign Up</button>
                </div>
            
        </div>
    </main>



</body>

</html>
