<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUP</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link href="images/main_logo.png" rel="icon">

</head>


<body>
    <header>
        <div class="img-header">
            <a href="https://www.spoilerinterface.com">
                <img src="images/main_logo.png" alt="This is the logo for spoilerinterface">
            </a>
        </div>

        <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>

        <div class="nav-header">
            <ul>
                <li>
                    <a href="https://www.spoilerinterface.com">
                        Home
                    </a>
                </li>

                <li>
                    <a href="https://www.spoilerinterface.com/#services">
                        Services
                    </a>
                </li>

                <li>
                    <a href="https://www.spoilerinterface.com/#features">
                        Features
                    </a>
                </li>

                <li>
                    <a href="https://www.spoilerinterface.com/docs/">
                        Docs
                    </a>
                </li>

                <li>
                    <a href="https://www.spoilerinterface.com/#contact">
                        Contact
                    </a>
                </li>
            </ul>
        </div>

        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme"><div class="theme-toggle">
            <i class="fas fa-sun light-mode-icon"></i>
            <i class="fas fa-moon dark-mode-icon"></i>
        </div></button>

    </header>

    <main>
        <div class="container" id="signIn" style="display: none;">
            <h1 class="form-title">
                Login
            </h1>

            <form method="post" action="">


                <div class="input-group">

                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                    
                </div>

                <div class="input-group">

                    <input type="password" name="password" id="password" placeholder="Enter Password" required>
                    
                </div>

                <div class="input-button">
                    <input type="submit" class="button" value="Sign In" name="Sign In">
                    </div>

                <div class="recover">
                    <a href="#"> Forgot pasword</a>
                </div>

                
            </form>

            <p class="alt">
                Or Login with
            </p>

            <div class="icons">
                <a href="https://google.com"> 
                    <img src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                </a>
                
                <a href="https://apple.com">
                    <img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="mac-os"/>
                </a>

            </div>

            <div class="links" >
                <p> Don't have Account?</p>
                <button id="SignUpButton" class="buttons" > Sign Up</button>
            </div>
        </div>


        <div class="container" id="signUp">
            <h1 class="form-title">
                Sign Up
            </h1>

            <form  method="post" action="">
                <div class="input-group">
                    <label for="fName"> First Name</label>
                    <input type="text" name="fName" id="fName" placeholder="Enter First Name" required>
                </div>

                <div class="input-group">
                    <label for="fName"> Last Name</label>
                    <input type="text" name="lName" id="lName" placeholder="Enter Last Name" required>
                    
                </div>

                <div class="input-group">
                    <label for="fName"> Cellphone</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number" required>
                </div>
    
                <div class="input-group">
                    <label for="fName"> Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                    
                </div>
    
                <div class="input-group">
                    <label for="fName"> Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required>  
                </div>

                <div class="input-group">
                    <label for="fName"> Confirm Password</label>
                    <input type="password" name="password" id="password" placeholder="Confirm Password" required>  
                </div>

                <br>

                <div class="terms">
                    <p>
                        By signing up, you Agree to the <span><a href="#"> Terms and Conditions</a></span>
                    </p>
                </div>

                <div class="input-button">
                <input type="submit" class="button" value="Sign up" name="Sign Up">
                </div>
                <img src="images/people in group.png" class="form-image" alt="Group of people">
                <br>

            </form>

            
            <p class="alt">
                Or Sign Up with        
            </p>

            <div class="icons">
                <a href="https://google.com"> 
                    <img src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                </a>
                
                <a href="https://apple.com">
                    <img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="mac-os"/>
                </a>
                
            </div>

            <div class="links" >
                <p> Don't have Account?</p>
                <button id="signInButton" class="buttons"> Sign In</button>
            </div>
        </form>
        </div>
    </main>


<script src="script.js"></script>
</body>

</html>
